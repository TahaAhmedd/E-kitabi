<div class="allPrudect">
    <!-- Des Section -->
    <div class="des">
        <h2>Some <span>Bookes</span></h2>
        <p>Some Books Interesting</p>
    </div>

    <div class="container">

        <div class="row">
            <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6" *ngFor="let i of books">
                <div class="card mt-4">
                    <img src="{{i.cover}}" class="card-img-top" width="100%" height="250px" alt="...">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{i.title}}</h5>
                        <button  class="down" [routerLink]="['/user/download',i._id]">View</button>
                    </div>
                </div>
            </div>
            
            
        </div>

    </div>
</div>
