<form class="row g-3"  [formGroup]="addartical" onsubmit="AddArticle()">
<div class="container mt-3">
  <h1 class="new" ><span> A</span>dd <span>N</span>ew <span>A</span>rticale:</h1>
  <div class="row">
    <h3 class="col-3 category ">Select Category:</h3>
    <!-- <label class="visually-hidden" for="inlineFormSelectPref">Select Category:</label> -->
    <select class="select col-5 " name="catogry" id="category" formControlName="category">
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
      <option value="4">Four</option>
      <option value="5">Five</option>
      <option value="6">Six</option>
      <option value="7">Seven</option>
      <option value="8">Eight</option>
    </select>
  </div>

<div class="mb-3 mt-2">
    <label for="articlename" class="form-label addArtNa">Add Article Name:</label>
    <input type="text" class="form-control w-75 "  placeholder="Add new Artical...." id="articlename" formControlName="articlename">
    <div  *ngIf="addartical.get('articlename')?.touched && addartical.get('articlename')?.invalid">
      <span class="text-danger" *ngIf="addartical.get('articlename')?.errors?.['required']">Please enter a Article name</span>
      <span class="text-danger" *ngIf="addartical.get('articlename')?.errors?.['minlength']">must be min 5 charcter</span>
    </div>
  </div>
  <div class="mb-3">
    <label for="linkarticle" class="form-label addArtNa">Add outLink:</label>
    <input type="text" class="form-control w-75" placeholder="Add out linke Related for Articale.." id="linkarticle" formControlName="linkarticle">
    <div  *ngIf="addartical.get('linkarticle')?.touched && addartical.get('linkarticle')?.invalid">
      <span class="text-danger" *ngIf="addartical.get('linkarticle')?.errors?.['required']">Please enter a Article name</span>
      <span class="text-danger" *ngIf="addartical.get('linkarticle')?.errors?.['pattern']">Please enter valid link</span>
    </div>
  </div>
  <label class="col-3  addArtNa" for="keywords">Add KeyWords:</label>
  <button (click)="addInput()" style="position: relative; left: 370px;">Add keyword</button>
  <div class="row border border-2 m-2 col-9 p-2" id="keywords" formControlName="keywords" >

  <div class="form-group col-md-2"  *ngFor="let item of Input; let i = index;">
    <label for="inputZip">{{i+1}}</label>
    <input type="text" class="form-control" id="inputZip"  [(ngModel)]="item.zip">
  </div>
</div>
  <div class="mb-3" >
    <label for="description" class="form-label mt-2 addArtNa">Description Article</label>
    <textarea class="form-control h-25 w-75 mt-4" id="description" formControlName="description" rows="6"></textarea>
    <div  *ngIf="addartical.get('description')?.touched && addartical.get('description')?.invalid">
      <span class="text-danger" *ngIf="addartical.get('description')?.errors?.['required']">Please enter a description</span>
    </div>
  </div>
  <div class="contImg ">
    <!-- <label for="input-2" class="md-button md-raised md-primary">Upload <i class="fa-solid fa-upload"></i></label> -->
   

    <input  id="input-2" (change)="readURL($event)" name="upload" id="fileimages" formControlName="fileimages" type="file" class="file "  data-show-upload="false" data-show-caption="true" multiple>
    <div class="show-images">
      <img *ngFor="let item of imagearr" id="blah" [src]="item || 'http://placehold.it/180'" height="150" width="150" alt="your image" />
    </div>
    <input id="input-1" name="submit" value="Add Article" type="submit" class="submit mb-5 mt-4 btn btn-dark" >
  </div>
</div>
</form>
